{{ define "body" }}
<div id="chat-container" class="dark-mode">
	<script src="/static/js/chat.js" type="text/javascript"></script>

	<div id="topbar" class="dark-mode">
		<button id="dark-mode-toggle">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				<!-- Sun -->
				<g id="sun-icon" class="icon dark-mode">
					<circle cx="12" cy="12" r="5"/>
					<line x1="12" y1="1" x2="12" y2="3"/>
					<line x1="12" y1="21" x2="12" y2="23"/>
					<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
					<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
					<line x1="1" y1="12" x2="3" y2="12"/>
					<line x1="21" y1="12" x2="23" y2="12"/>
					<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
					<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
				</g>

				<!-- Moon -->
				<g id="moon-icon" class="icon dark-mode">
					<path d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010.58 9.79z"/>
				</g>
			</svg>
		</button>
	</div>

	<div id="chat-window" class="dark-mode">
		{{ range .Messages }}
		<div class="message {{.Author}}-message dark-mode"><span class="nickname">{{.Nickname}}</span><br/><pre>{{.Text}}</pre></div>
		{{ end }}
	</div>

	<div id="input-area" class="dark-mode">
		<input type="text" id="message-input" name="message" placeholder="Type your message here..." />
		<button id="send-button" hx-post="/config/biocor/chat" hx-target="#chat-window" hx-swap="beforeend" hx-include="#message-input">Send</button>
	</div>
</div>
{{ end }}
